  chopper_generator: ^6.0.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/font/Pretendard-Black.otf
          weight: 900
        - asset: assets/font/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/font/Pretendard-SemiBold.otf
          weight: 700
        - asset: assets/font/Pretendard-Bold.otf
          weight: 600
        - asset: assets/font/Pretendard-Medium.otf
          weight: 500
        - asset: assets/font/Pretendard-Regular.otf
          weight: 400
        - asset: assets/font/Pretendard-Light.otf
          weight: 300
        - asset: assets/font/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/font/Pretendard-Thin.otf
          weight: 100
    - family: "SF-Pro"
      fonts:
        - asset: assets/font/SF-Pro-Display-Black.otf
          weight: 900
        - asset: assets/font/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/font/SF-Pro-Display-SemiBold.otf
          weight: 600
        - asset: assets/font/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/font/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/font/SF-Pro-Display-Light.otf
          weight: 300
        - asset: assets/font/SF-Pro-Display-UltraLight.otf
          weight: 200
        - asset: assets/font/SF-Pro-Display-Thin.otf
          weight: 100
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/Berry good sleep.png
  branding: assets/DrBarry.png
  branding_mode: bottom
  contain: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/AppIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
