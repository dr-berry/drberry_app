  flutter_advanced_segment: ^3.0.2
  flutter_advanced_switch: ^3.0.1
  flutter_blue_plus: ^1.8.7
  flutter_custom_tab_bar: ^1.2.1
  flutter_dialogs: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^14.1.2
  flutter_native_splash: ^2.3.1
  flutter_provider: ^2.1.0
  flutter_screenutil: ^5.8.4
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^2.0.6
  flutter_swipe_action_cell: ^3.1.2
  flutter_vibrate: ^1.3.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.0
  loading_animation_widget: ^1.2.0+4
  paged_vertical_calendar: ^1.1.6
  path_provider: ^2.0.15
  permission_handler: ^10.4.3
  provider: ^6.0.5
  qr_code_scanner: ^1.0.1
  responsive_framework: ^1.1.0
  scroll_snap_list: ^0.9.1
  share: ^2.0.4
  shared_preferences: ^2.2.0
  sliver_tools: ^0.2.10
  syncfusion_flutter_datepicker: ^22.1.36
  table_calendar: ^3.0.9
  touchable: ^1.0.2
  logger: ^1.4.0
  universal_io: ^2.2.2
  url_launcher: ^6.1.12
  slider_button: ^2.0.0
  volume_controller: ^2.0.7
  flutter_datetime_picker_plus: ^2.0.1
  flutter_sound: ^8.3.9
  protobuf: ^3.0.0
  protoc_plugin: ^21.0.2
  video_player: ^2.7.0
  flutter_sliding_box: ^1.1.0
  flutter_blurhash: ^0.7.0
  package_info: ^2.0.2
  circular_countdown_timer: ^0.2.3
